<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Explore</title>
</head>
<body>
    <section id="main-section">

        <h1 id="first">Exploring HTML DOM</h1>
        <ul>
            <li>Home</li>
            <li>Explore</li>
            <li>GG</li>
            <li class="About-section">Resume</li>
            <li class="About-section">CV</li>
            <li class="About-section">About</li>
        </ul>
    </section>

    <script>
        console.log("Exploring HTML DOM Manipulation")
        let H1 = document.getElementById("first");
        console.log(H1.innerText);
        H1.style.backgroundColor = "red"
        H1.style.fontSize = "4rem";
        let about = document.getElementsByClassName("About-section")
        console.log(about);
        for (const element of about) {
            console.log(element.innerText)
        }

    </script>
    <script src="script.js"></script>
</body>
